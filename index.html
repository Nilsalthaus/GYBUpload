<!-- public/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei-Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Datei-Uploader</h1>
    
    <!-- Login-Formular -->
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-Mail" required>
        <button type="submit">Anmelden</button>
    </form>

    

    <!-- Datei-Upload-Formular -->
    <form id="uploadForm" style="display: none;">
        <input type="text" id="teacher" placeholder="Name des Lehrers" required>
        <input type="text" id="subject" placeholder="Fach" required>
        <input type="text" id="topic" placeholder="Thema" required>
        <p></p>
        <label for="doctype">Dokumenttyp:</label>
        <select id="doctype" required>
            <option value="Zusammenfassung">Zusammenfassung</option>
            <option value="Test">Test</option>
            <option value="Vortrag (PP)">Pr√§sentation</option>
        </select>
        <input type="file" id="file" required>
        <button type="submit">Datei hochladen</button>
    </form>

    <!-- Button zum Anzeigen aller Dateien -->
    <button id="viewFilesButton" style="display: none;">Alle Dateien anzeigen</button>
    <ul id="fileList"></ul>

    <script src="script.js"></script>
    
</body>
</html>
